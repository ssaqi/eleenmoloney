<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Michael Moody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/Contact.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../Assests/bookk (1).png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.1/dist/aos.css" />
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.1/dist/aos.js"></script>
    <link rel="stylesheet" href="css/aos.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "TH5ReE8tfYfmvV0YN",
  });
})();
</script>
</head>

<body>

    <div class="container contact-form">

        <div class="cross">
            <a href="../index.html" style="text-decoration: none;">
                <h6 class="card-text text-center text-white my-1"> X</h6>
            </a>
        </div>
        <div class="contact-image">
            <img src="../Assests/bookk (1).png" alt="rocket_contact" />
        </div>
        <form method="post" id="contact-form">
            <h3>Drop Us a Message</h3>
            <div class="row m-2">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" id="subject"  placeholder="subject" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" id="name"  placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" id="email"  placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" id="Phone" placeholder="Your Phone Number *"
                            value="" />
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control"  id="message" placeholder="Your Message *"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit"  class="btnContact" onclick=sendEmail()
                        style="background-color: #56A063" value="Send Message" />
                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-7cpOWuoFPWv3uN1zLvzwF4vWNQWheZ8QQ8/SwiBVJFsPpHX1Bs0rCI6RTdqwJ90b"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-8/xgtKLp5kv7TYeJK3oYtFaqN3yUE6wFVtl7Cw1jA7Cq+xQGGhG7FPLD+76xf7Cy"
        crossorigin="anonymous"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
